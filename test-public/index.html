<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <div class="container">
        
        <form action="/task" method="POST" id="">
            <div class="form-group row justify-content-left">
                <label for="ami">雲端虛擬機OS</label>
                <select name="ami" id="ami" class="form-control-sm ">
                    <option value="ami-007855ac798b5175e">Ubuntu 22.04 LTS</option>
                    <option value="ami-006e00d6ac75d2ebb">Ubuntu 20.04 LTS</option>
                    <option value="ami-00c39f71452c08778">Amazon Linux 2023 </option>
                </select>
    
            </div>
    
            <div class="form-group row justify-content-left">
                <label for="instance_type">雲端虛擬機Resource</label>
                <select name="instance_type" id="instance_type" class="form-control-sm">
                    <option value="t1.micro">1vCPU 0.612GB Mem</option>
                    <option value="t2.nano">1vCPU 0.5GB Mem</option>
                    <option value="t2.micro">1vCPU 1GB Mem</option>
                </select>
            </div>
    
    
            <div class="form-group row justify-content-left">
                <label for="subnet">雲端虛擬機subnet</label>
                <select name="subnet" id="subnet" class="form-control-sm">
                    <option value="subnetA">subnetA</option>
                    <option value="subnetB">subnetB</option>
                    <option value="subnetC">subnetC</option>
                </select>
            </div>
    
            <div class="form-group row justify-content-left">
                <label for="EC2_name">自訂雲端虛擬機名稱</label>
                <input type="text" name="server_name" class="form-control-sm" id="EC2_name" placeholder="SRVSCV1">
            </div>
           
    
            <div class="buttonHolder">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
           
        </form>

    </div>
   
   
</body>
